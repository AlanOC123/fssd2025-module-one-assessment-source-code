<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next-Up Music | Suggest an Artist</title>
    <link rel="stylesheet" href="../styles/common/root.css">
    <link rel="stylesheet" href="../styles/common/global.css">
    <link rel="stylesheet" href="../styles/common/header.css">
    <link rel="stylesheet" href="../styles/common/footer.css">
    <link rel="stylesheet" href="../styles/suggest.css">
    <script src="https://kit.fontawesome.com/d9deb4df99.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <a class="to-home" href="../index.html">
            <div class="logo">
                <i class="fa-solid fa-headphones logo-icon"></i>
                <h1 class="title">Next-Up Music</h1>
            </div>
        </a>
        <nav>
            <ul>
                <li><a href="./artists.html">Artists</a></li>
                <li><a href="./genres.html">Genres</a></li>
                <li><a href="./playlists.html">Playlists</a></li>
                <li><a class="current-page" href="./suggest.html">Suggest</a></li>
            </ul>
        </nav>
    </header>


    <!-- Main -->
    <main>
        <h2>Suggest an Artist</h2>
        <form id="suggestion" action="#" method="post">
            <fieldset>
                <legend>Artist Info</legend>
                <div class="input-container">
                    <label for="artist-name">Artist Name</label>
                    <input
                    type="text"
                    name="artist-name"
                    id="artist-name"
                    maxlength="50"
                    placeholder="Type Artist Name"
                    required
                    >
                </div>
                <div class="input-container">
                    <label for="artist-genre">Artist Genre</label>
                    <select name="artist-genre" id="artist-genre">
                        <option value="indie">Indie</option>
                        <option value="electronic">Electronic</option>
                        <option value="hip-hop">Hip-Hop</option>
                        <option value="folk">Folk</option>
                        <option value="jazz">Jazz</option>
                        <option value="cinematic">Cinematic</option>
                    </select>
                </div>
                <div class="input-container">
                    <label for="artist-link">Link to Music</label>
                    <input type="url" name="artist-link" id="artist-link" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>About You (Optional)</legend>
                <div class="input-container">
                    <label for="why-chosen">Tell Us Why You Chose Them</label>
                    <textarea
                    name="why-chosen"
                    id="why-chosen"
                    placeholder="Type reason"
                    maxlength="260"
                    ></textarea>
                </div>
                <div class="input-container">
                    <label for="submitter-name">Your Name</label>
                    <input
                    type="text"
                    name="submitter-name"
                    id="submitter-name"
                    placeholder="Type Name Here"
                    maxlength="50"
                    >
                </div>
                <div class="input-container">
                    <label for="submitter-email">Your Email</label>
                    <input
                    type="email"
                    name="submitter-email"
                    id="submitter-email"
                    placeholder="Type Email Here"
                    >
                </div>
            </fieldset>

            <div class="form-actions">
                <button type="submit">Submit Artist</button>
                <button type="reset">Reset Form</button>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer></footer>

</body>
</html>
