    <!-- Main -->
    <main>
        <h2>Suggest an Artist</h2>
        <form id="suggestion" action="https://httpdump.app/dumps/639c4319-b0d9-46b2-8556-7d0a10043671" method="post">
            <fieldset>
                <legend>Artist Info</legend>
                <div class="input-container">
                    <label for="artist-name">Artist Name</label>
                    <input
                    type="text"
                    name="artist-name"
                    id="artist-name"
                    maxlength="50"
                    placeholder="Type Artist Name"
                    required
                    >
                </div>
                <div class="input-container">
                    <label for="artist-genre">Artist Genre</label>
                    <select name="artist-genre" id="artist-genre">
                        <option value="indie">Indie</option>
                        <option value="electronic">Electronic</option>
                        <option value="hip-hop">Hip-Hop</option>
                        <option value="folk">Folk</option>
                        <option value="jazz">Jazz</option>
                        <option value="cinematic">Cinematic</option>
                    </select>
                </div>
                <div class="input-container">
                    <label for="artist-link">Link to Music</label>
                    <input type="url" name="artist-link" id="artist-link" placeholder="https://" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>About You (Optional)</legend>
                <div class="input-container">
                    <label for="why-chosen">Tell Us Why You Chose Them</label>
                    <textarea
                    aria-describedby="why-chosen-desc"
                    name="why-chosen"
                    id="why-chosen"
                    placeholder="Type reason"
                    maxlength="260"
                    ></textarea>
                </div>
                <div class="input-container">
                    <label for="submitter-name">Your Name</label>
                    <input
                    type="text"
                    name="submitter-name"
                    id="submitter-name"
                    placeholder="Type Name Here"
                    maxlength="50"
                    >
                </div>
                <div class="input-container">
                    <label for="submitter-email">Your Email</label>
                    <input
                    type="email"
                    name="submitter-email"
                    id="submitter-email"
                    placeholder="Type Email Here"
                    >
                </div>
            </fieldset>

            <div class="form-actions">
                <button type="submit">Submit Artist</button>
                <button type="reset">Reset Form</button>
            </div>
        </form>
    </main>
